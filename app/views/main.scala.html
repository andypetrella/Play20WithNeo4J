@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/arbor/arbor.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/arbor/arbor-tween.js")" type="text/javascript"></script>

        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/draw.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
